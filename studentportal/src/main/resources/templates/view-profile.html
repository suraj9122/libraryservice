<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Portal - Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>

<div th:replace="fragments/header.html"></div>

<main id="main" class="main">
	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-md-8">
				<a type="submit" href="/profile/update" class="btn btn-primary float-end">Update Profile</a>

				<h2 class="mb-4">Student Profile</h2>
				<div th:if="${param.success != null}" class="alert alert-success" role="alert">
					Your profile has been updated successfully.
				</div>

				<div class="card">
					<div class="card-body">
						<table class="table table-bordered">
							<tbody>
							<tr>
								<th>Full name</th>
								<td th:text="${student.fullname}"></td>
							</tr>
							<tr>
								<th>Mobile number</th>
								<td th:text="${student.mobileNumber}"></td>
							</tr>
							<tr>
								<th>Home address</th>
								<td th:text="${student.homeAddress}"></td>
							</tr>
							<tr>
								<th>Email address</th>
								<td th:text="${student.email}"></td>
							</tr>
							<tr>
								<th>Username</th>
								<td th:text="${student.username}"></td>
							</tr>
							<tr>
								<th>Student ID</th>
								<td th:text="${student.studentId}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<div th:replace="fragments/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/main.js"></script>

</body>
</html>
