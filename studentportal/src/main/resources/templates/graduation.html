<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Portal - Graduation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
	<main id="main" class="main">
		<div th:replace="fragments/header.html"></div>

		<div class="container mt-5">
			<div class="row d-flex justify-content-center">
				<div class="col-md-12">
					<h2>Graduation</h2>
					<div class="alert alert-danger" role="alert" th:if="${is_eligible_graduated == false}">
						You need to pay any outstanding and library fees before you are
						eligible to graduate.
						Your current status is: ineligible to graduate.
						</div>

					<div class="alert alert-success" role="alert" th:if="${is_eligible_graduated == true}">
						Wel done! You have paid all your outstanding fees to
						eligible to graduate.
						Your current status is: eligible to graduate.

						<span> Have a nice future ahead.</span>
					</div>

					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer.html"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</main>
</body>
</html>
