<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Portal - All Courses</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/main.css">

	<style>
        /* Custom CSS with shades of blue color scheme */
        body {
            background-color: #f1f5f9;
        }

        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .table th,
        .table td {
            border: none;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #edf2f7;
        }

        .btn-info {
            background-color: #63b3ed;
            border: none;
        }

        .btn-info:hover {
            background-color: #3182ce;
        }

        .alert {
            border: none;
            color: #fff;
        }

        .alert-success {
            background-color: #38a169;
        }

        .alert-danger {
            background-color: #e53e3e;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header.html"></div>

<main id="main" class="main">
	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-md-12">
				<h2 class="mb-4">Courses</h2>
				<div th:if="${success_msg != null}" class="alert alert-success" role="alert" th:text="${success_msg}">
				</div>
				<div th:if="${error_msg != null}" class="alert alert-danger" role="alert" th:text="${error_msg}">
				</div>

				<div class="card">
					<div class="card-body">
						<table class="table table-striped table-hover">
							<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Title</th>
								<th scope="col">Description</th>
								<th scope="col">Fee</th>
								<th scope="col">Action</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="course : ${courses}">
								<th scope="row" th:text="${course.courseId}"></th>
								<td th:text="${course.title}"></td>
								<td th:text="${course.description}"></td>
								<td th:text="'Â£' + ${course.fee}"></td>
								<td><a class="btn btn-info"
									   th:href="@{/enrol/{courseId}(courseId = ${course.courseId})}"
									   role="button">Enroll</a></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<div th:replace="fragments/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
