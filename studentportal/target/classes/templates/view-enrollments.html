<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Portal - My Enrollment</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>

	<div th:replace="fragments/header.html"></div>
<main id="main" class="main">
	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-md-12">
				<div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}">

				</div>
				<div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}">

				</div>

				<h2>Enrollments</h2>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Course Id</th>
							<th scope="col">Course Title</th>
							<th scope="col">Course Fee</th>
							<th scope="col">Enroll Date</th>
							<th scope="col">Intake</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="enrollment : ${enrollments}">
							<td scope="row" th:text="${enrollment.course.courseId}"></td>
							<td scope="row" th:text="${enrollment.course.title}"></td>
							<td scope="row" th:text="'&#163;' + ${enrollment.course.fee}"></td>
							<td th:text="${enrollment.date}"></td>
							<td th:text="${enrollment.intake}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>
	<div th:replace="fragments/footer.html"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
