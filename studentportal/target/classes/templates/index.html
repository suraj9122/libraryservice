<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Portal - Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>

	<main id="main" class="main">
		<div class="container">

			<section
				class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div
							class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

							<div class="card mb-3">

								<div class="card-body">

									<div class="pt-4 pb-2">
										<h5 class="card-title text-center pb-0 fs-4">Login to
											Student Portal</h5>
										<p class="text-center small">Enter your username &
											password to login</p>
									</div>

									<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
										Invalid Login Credential
									</div>

									<div th:if="${param.logout != null}" class="alert alert-success" role="alert">
										User Logout Successfully.
									</div>

									<div th:if="${param.registered != null}" class="alert alert-success" role="alert">
										User has successfully registered. Please login
									</div>


									<form class="row g-3 needs-validation" action="#"
										th:action="@{/login}" th:object="${student}" method="post"
										novalidate>

										<div class="col-12">
											<label for="yourUsername" class="form-label">Username</label>
											<div class="input-group has-validation">
												<input type="text" name="username" class="form-control"
													id="username" th:field="${student.username}" required>
												<div class="invalid-feedback">Please enter your
													username.</div>
											</div>
										</div>

										<div class="col-12">
											<label for="yourPassword" class="form-label">Password</label>
											<input type="password" name="password" class="form-control"
												id="yourPassword" th:field="${student.password}" required>
											<div class="invalid-feedback">Please enter your
												password.</div>
										</div>

										<div class="col-12">
											<button class="btn btn-primary w-100" type="submit">Login</button>
										</div>
										<div class="col-12">
											<p class="small mb-0">
												Don't have account? <a href="/register">Create an
													account</a>
											</p>
										</div>
									</form>

								</div>
							</div>

						</div>
					</div>
				</div>

			</section>

		</div>
	</main>
	<!-- End #main -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
