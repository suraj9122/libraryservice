<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Portal - My Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>

<div th:replace="fragments/header.html"></div>
<main id="main" class="main">
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h2>My Books</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Borrow Date</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Book isbn</th>
                    <th scope="col">Book title</th>
                    <th scope="col">Book author</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" >
	                <td scope="row" th:text="${book.dateBorrow}"></td>
	                <td scope="row" th:text="${book.dateReturn}"></td>
	                <td scope="row" th:text="${book.book.isbn}"></td>
                    <td th:text="${book.book.title}"></td>
                    <td th:text="${book.book.author}"></td>
                    <td><a class="btn btn-info" th:href="@{/book/return/{isbn}(isbn = ${book.book.isbn})}" role="button">Return</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<div th:replace="fragments/footer.html"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
